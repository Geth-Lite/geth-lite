name: Geth-Lite Release Workflow

on:
  push:
    tags:
      - "*"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          clean: true # Force a clean checkout to avoid cache issues
          fetch-depth: 0 # Ensure entire history is fetched

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build
        run: go build -v ./...

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v1
      - name: "call action"
        id: last_release
        uses: InsonusK/get-latest-release@v1.0.1
        with:
          myToken: ${{ github.token }}
          exclude_types: "release"
          view_top: 1
      - name: "Print result"
        run: |
          echo "id: ${{ steps.last_release.outputs.id }}"
          echo "name: ${{ steps.last_release.outputs.name }}"
          echo "tag_name: ${{ steps.last_release.outputs.tag_name }}"
          echo "created_at: ${{ steps.last_release.outputs.created_at }}"
          echo "draft: ${{ steps.last_release.outputs.draft }}"
          echo "prerelease: ${{ steps.last_release.outputs.prerelease }}"
          echo "url: ${{ steps.last_release.outputs.url }}"
          echo "html_url: ${{ steps.last_release.outputs.html_url }}"

      - name: Get current tag version
        id: get_current_tag
        run: echo "tag_version=${{ vars.TAG_VERSION }}" >> $GITHUB_OUTPUT

      - name: Increment tag
        id: increment_tag
        run: |
          current_tag=${{ steps.get_current_tag.outputs.tag_version }}
          if [[ -z $current_tag ]]; then
            next_tag="v0.0.1"  # Base case for initial tag
          else
            current_tag="${current_tag/v/}"  # Remove 'v'
            IFS='.' read -r major minor patch <<< "$current_tag"
            if [ "$patch" == "9" ]; then
              next_tag="v$major.$minor.$((patch + 1))"  # Increment minor
            else
              next_tag="v$major.$minor.$((patch + 1))"  # Increment patch
            fi
          fi
          echo "::set-output name=next_tag::$next_tag"
          echo "next_tag=$next_tag" >> $GITHUB_OUTPUT

      - name: Update tag version
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: echo "TAG_VERSION=${{steps.increment_tag.outputs.next_tag }}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release

        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.increment_tag.outputs.next_tag}}
          release_name: Release ${{ steps.increment_tag.outputs.next_tag}}
          draft: false
          prerelease: false
