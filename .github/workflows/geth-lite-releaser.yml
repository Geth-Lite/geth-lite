name: Geth-Lite Release Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build
        run: go build -v ./...

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get latest tag
        id: latest_tag
        run: echo "::set-output name=tag::$(git describe --abbrev=0 --tags)"

      - name: Increment tag
        id: increment_tag
        run: |
          current_tag=${{ steps.latest_tag.outputs.tag }}
          major=$(echo $current_tag | cut -d. -f1)
          minor=$(echo $current_tag | cut -d. -f2)
          patch=$(echo $current_tag | cut -d. -f3)
          if [ "$major" == "v0" ]; then
            if [ "$minor" == "9" ]; then
              if [ "$patch" == "9" ]; then
                next_tag="v1.0.0"
              else
                next_tag="v0.$((minor + 1)).0"
              fi
            else
              next_tag="v0.$major.$((patch + 1))"
            fi
          else
            next_tag="v$((major + 1)).0.0"
          fi
          echo "::set-output name=next_tag::$next_tag"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.BUILD_KEY}}
        with:
          tag_name: ${{ steps.increment_tag.outputs.next_tag }}
          release_name: Release ${{ github.sha }}
          draft: false
          prerelease: false
