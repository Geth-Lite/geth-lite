name: Geth-Lite Release Workflow

on:
  push:
    tags:
      - "v"
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          clean: true # Force a clean checkout to avoid cache issues
          fetch-depth: 0 # Ensure entire history is fetched

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.20"

      - name: Build
        run: go build -v ./...

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Get current tag version
        id: get_current_tag
        run: echo "tag_version=${{ vars.TAG_VERSION }}" >> $GITHUB_OUTPUT
          

      - uses: actions/checkout@v3
      - name: Get all tags
        run: echo  git tag 

      - name: Get Release Details
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use a securely stored token
        run: |
          LATEST_TAG=${{ steps.get_current_tag.outputs.next_tag }}
          releases_url="https://api.github.com/repos/${{ github.repository }}/releases/tags/$LATEST_TAG"
          curl -sSL -H "Authorization: token $GITHUB_TOKEN" "$releases_url" | jq -r '.name, .body'



      - name: Increment tag
        id: increment_tag
        run: |
          current_tag=${{ steps.get_current_tag.outputs.tag_version }}
          if [[ -z $current_tag ]]; then
            next_tag="v0.0.1"  # Base case for initial tag
          else
            current_tag="${current_tag/v/}"  # Remove 'v'
            IFS='.' read -r major minor patch <<< "$current_tag"
            if [ "$patch" == "9" ]; then
              next_tag="v$major.$minor.$((patch + 1))"  # Increment minor
            else
              next_tag="v$major.$minor.$((patch + 1))"  # Increment patch
            fi
          fi
          echo "::set-output name=next_tag::$next_tag"
          echo "next_tag=$next_tag" >> $GITHUB_OUTPUT

      - name: Update tag version
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: echo "TAG_VERSION=${{steps.increment_tag.outputs.next_tag }}" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release

        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          tag_name: ${{ steps.increment_tag.outputs.next_tag}}
          release_name: Release ${{ steps.increment_tag.outputs.next_tag}}
          draft: false
          prerelease: false
